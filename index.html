<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Responsive Page</title>
    <script src="https://kit.fontawesome.com/908c5c450a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">

        <div class="smartphone">
            <span><i class="fa-solid fa-mobile"></i> Smartphone: 480px</span>
        </div>

        <div class="tablet">
            <span><i class="fa-solid fa-tablet-screen-button"></i> Tablets: 768px</span>
        </div>
        
        <div class="laptop">
            <span><i class="fa-solid fa-laptop"></i> Laptop: 1024px</span>
        </div>
        
        <div class="desktop">
            <span><i class="fa-solid fa-desktop"></i> Desktop: 1200px</span>
        </div>

    </div>
</body>
</html>
